<body id="body">

        header.className = "ylatunniste";
        var h1 = document.createElement("h1");
        var h1Node = document.createTextNode("Tämä on otsikko");
        h1.appendChild(h1Node);
        header.appendChild(h1);

        para2.appendChild(par2Node);
        figure.appendChild(kuva);

        section.appendChild(figure);

        var footer = document.createElement("footer");
        var para3 = document.createElement("p");
        var par3Node = document.createTextNode("© Riku Salolainen 2020");
        para3.appendChild(par3Node);
        footer.appendChild(para3);

        body.appendChild(header);

        body.appendChild(footer);

</html>
